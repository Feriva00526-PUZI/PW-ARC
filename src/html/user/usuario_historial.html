<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ARC - Historial</title>

 <link rel="stylesheet" href="./../../styles/header_style.css">
 <link rel="stylesheet" href="./../../styles/style_generico.css">
 <link rel="stylesheet" href="./../../styles/footer_style.css">
 <link rel="stylesheet" href="./../../styles/historial_table.css">
    
  <script src="./../../scripts/script_usuario_historial.js" defer></script> 
 
</head>

<body>
 <main class="box">
  
    <section>
   <h3 class="cambio_h3" style = "font-size: 1.5rem; text-align: center; ">HISTORIAL DE VIAJES</h3>
   
   <!-- Filtros de bÃºsqueda -->
   <div class="filtros-container" style="display: flex; gap: 15px; justify-content: center; align-items: center; margin: 20px 0; flex-wrap: wrap;">
     <span style="font-weight: 600; color: #023E8A; font-size: 0.95rem;">Filtrar por:</span>
     <div style="display: flex; flex-direction: column; gap: 5px;">
       <label for="cbNombre" style="font-size: 0.85rem; color: #666; font-weight: 500;">Lugar</label>
       <select id="cbNombre" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #023E8A; font-size: 0.95rem; min-width: 200px;">
         <option value="todos">Todos</option>
       </select>
     </div>
     <div style="display: flex; flex-direction: column; gap: 5px;">
       <label for="cbCiudad" style="font-size: 0.85rem; color: #666; font-weight: 500;">Ciudad</label>
       <select id="cbCiudad" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #023E8A; font-size: 0.95rem; min-width: 200px;">
         <option value="todos">Todos</option>
       </select>
     </div>
     <div style="display: flex; flex-direction: column; gap: 5px;">
       <label for="cbZona" style="font-size: 0.85rem; color: #666; font-weight: 500;">Zona</label>
       <select id="cbZona" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #023E8A; font-size: 0.95rem; min-width: 200px;">
         <option value="todos">Todos</option>
       </select>
     </div>
   </div>
  </section>

    <div id="hist-table-sample">
   <table class="hist-table">
    <thead>
     <tr>
       <th></th> 
       <th>Paquete - Destino</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Hora</th>          <th>Acciones</th>
     </tr>
    </thead>
    <tbody></tbody>
   </table>
  </div>
  
  
    <section style="margin-top: 40px;">
        <h3 class="cambio_h3" style = "font-size: 1.5rem; text-align: center; ">HISTORIAL DE RESERVACIONES</h3>

  </section>

  <div id="reservaciones-table-sample">
        <table class="hist-table">
            <thead>
                <tr>
                    <th></th> 
                    <th>Evento - Lugar</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Hora</th> 
                    <th>Costo</th>                     <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
  </div>
    
 </main>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Panel</title>

  <link rel="stylesheet" href="./../../styles/style_generico.css">
  <link rel="stylesheet" href="./../../styles/organizers.css">
  <script src="../../scripts/organizers.js"></script>
</head>

<body>
  <header>
    <h2 id="tituloAgencia">Panel de organización</h2>
  </header>

  <main>
    <div class="organizers-box box">

      <div class="organizers-info">
        <img id="imgAgencia" style="width: 150px; border-radius: 10px;">
        <h3 id="nombreAgencia"></h3>
        <p id="descripcionAgencia"></p>

        <p><strong>Dirección:</strong> <span id="direccion"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
        <p><strong>Correo:</strong> <span id="correo"></span></p>
      </div>

      <div class="organizers-events-box">
        <h2>Eventos</h2>
        <div id="eventosBox" class="organizers-events-info"></div>
        <button class="button">Agregar evento</button>
      </div>

      <div class="organizers-calendar">
        <input type="month" id="calendar" readonly>
      </div>


    </div>
  </main>
</body>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre del organizador</title>
  <link rel="stylesheet" href="/src/styles/style.css">
  <link rel="stylesheet" href="/src/styles/organizers.css">
</head>

<body>
  <header>
    <h2>Panel de organización</h2>
  </header>

  <main>
    <div class="organizers-box box">
      <div class="organizers-events-box">
        <h2>Eventos</h2>

        <div class="organizers-events-info">
          <div class="cards">
            <span>12/10/2025</span>
            <span>Feria Universitaria</span>
            <span>50 / 100</span>
          </div>
          <div class="cards">
            <span>14/11/2025</span>
            <span>Exposición Científica</span>
            <span>30 / 60</span>
          </div>
        </div>

        <button class="button">Agregar evento</button>
      </div>

      <div class="organizers-calendar">
        <img style="width: 100%;" src="/public/calendar-example.jpg" alt="Calendario ejemplo">
      </div>
    </div>
  </main>

  <footer></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar actividad</title>
  <link rel="stylesheet" href="./../../styles/style_generico.css">
  <link rel="stylesheet" href="./../../styles/organizers.css">
</head>

<body>
  <header>
    <h2>Panel de organización</h2>
  </header>

  <main>
    <div class="event-box box">
      <div class="event-grafic_info-box">
        <div class="event-calendar-box"></div>
        <div class="event-img-box">
          <img src="./../../media/images/layout/calendar-example.jpg" alt="Vista previa del evento">
        </div>
      </div>

      <form>
        <div>
          <label for="event-name-input">Nombre del evento</label>
          <input type="text" id="event-name-input" placeholder="Ejemplo: Feria universitaria">
        </div>

        <div>
          <label for="event-location-input">Ubicación</label>
          <input type="text" id="event-location-input" placeholder="Ejemplo: Auditorio principal">
        </div>

        <div>
          <label for="event-time-input">Horario</label>
          <input type="text" id="event-time-input" placeholder="Ejemplo: 10:00 AM - 3:00 PM">
        </div>

        <div>
          <label for="event-description-input">Descripción</label>
          <textarea id="event-description-input" placeholder="Describe brevemente el evento..."></textarea>
        </div>

        <div>
          <label for="event-price-input">Costo de entrada (opcional)</label>
          <input type="number" id="event-price-input" placeholder="Ejemplo: 50">
        </div>

        <input type="submit" value="Registrar evento" class="event-send-button button">
      </form>
    </div>
  </main>

  <footer></footer>
</body>

</html>

            </div>
            <div class="div_nombre_lugar">
                <label for="txt_nombre_lugar">Nombre del lugar</label>
                <input type="text" id="txt_nombre_lugar" placeholder="Nombre del lugar">

            </div>
            <div class="div_ciudad_lugar">
                <label for="txt_ciudad_lugar">Ciudad</label>

            </div>
            <input type="submit" value="Combo" class="boton_combo_lugar button" id="boton_combo_lugar">
            <input type="submit" value="Eliminar" class="boton_eliminar_lugar button" id="boton_eliminar_lugar">

        </form>
